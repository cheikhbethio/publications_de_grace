<div class="_popup" fxLayout="column">

  <h1 mat-dialog-title [ngStyle]="{'background-color': data.color}">{{data.title}}</h1>
  <div mat-dialog-content fxFlex="1 0 auto">
    <!-- <textarea placeholder="put your message here"></textarea> -->

  <mat-form-field class="example-full-width">
    <textarea matInput placeholder="Leave a comment"></textarea>
  </mat-form-field>
  </div>
  <div mat-dialog-actions [ngStyle]="{'border-color': data.color}">
    <button mat-button (click)="onNoClick()">Annuler</button>
    <button mat-button [ngStyle]="{'background-color': data.color}" [mat-dialog-close]="true" cdkFocusInitial>Envoyer</button>
  </div>

</div>
