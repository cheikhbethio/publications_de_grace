<div class="_popup">

  <h1 mat-dialog-title [ngStyle]="{'background-color': data.color}">{{data.title}}</h1>
  <div mat-dialog-content>
    <textarea name="" id="" cols="30" rows="10"></textarea>
  </div>
  <div mat-dialog-actions [ngStyle]="{'border-color': data.color}">
    <button mat-button (click)="onNoClick()">Annuler</button>
    <button mat-button [ngStyle]="{'background-color': data.color}" [mat-dialog-close]="true" cdkFocusInitial>Envoyer</button>
  </div>

</div>
