<div class="user-container" fxLayout="column nowrap" fxLayoutAlign="start center">
  <div class="title" fxLayout="row nowrap" fxLayoutAlign="center center">
    <span>Liste des utilisateurs</span>
  </div>
  <div class="user-table mat-elevation-z2">
    <mat-table #table [dataSource]="dataSource">

      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <mat-header-cell *matHeaderCellDef> Titre </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.title}} </mat-cell>
      </ng-container>

      <!-- Author Column -->
      <ng-container matColumnDef="author">
        <mat-header-cell *matHeaderCellDef> Auteur </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.author}} </mat-cell>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef> Rédigé le </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.date}} </mat-cell>
      </ng-container>

      <!-- action Column -->
      <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <div class="icon-containter" fxLayout fxLayoutAlign="start center">
            <mat-icon fontSet="fa" class="fa-edit" fxLayout fxLayoutAlign="center center" matTooltip="Modifier les infos de l'utilisateur"></mat-icon>
            <mat-icon fontSet="fa" class="fa-trash" fxLayout fxLayoutAlign="center center" matTooltip="Supprimer l'utilisateur"></mat-icon>
          </div>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true">
    </mat-paginator>
  </div>

</div>
